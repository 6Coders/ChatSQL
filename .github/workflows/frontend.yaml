name: Frontend

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Installazione Node.js and NPM
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Installazione Vue CLI
        run: |
          npm install -g @vue/cli

      - name: Installazione Dipendenze Bootstrap
        run: |
          npm install jquery popper.js
      - name: Installazione Vue.js dependencies
        run: |
          cd frontend
          npm install

      - name: Build FrontEnd
        run: |
          cd frontend
          npm run build
          
      - name: Linting Codice Vue.js
        run: |
          cd frontend
          npm run lint

      - name: Build Unit Test
        run: |
          cd frontend
          npm run test:unit

      - name: Run Vue.js tests and generate coverage report
        run: |
          cd frontend
          npx jest --coverage

      - name: Upload frontend coverage report to Codecov
        uses: codecov/codecov-action@v4.0.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage
